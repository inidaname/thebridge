    <script type="text/javascript">
  function showfield(name){
    if(name=='Employed')document.getElementById('div1').innerHTML='<input style="position: relative; left: 40px; width: 200px; float:left; clear: both; background-color: none; border: 0; border-radius: 2px; margin: 10px 20px 20px 0;" placeholder="Name of Employer" type="text" name="employer" /><input style="position: relative; left: 40px; width: 200px; float:left; clear: both; background-color: none; border: 0; border-radius: 2px; margin: 10px 20px 20px 0;" type="text" name="designation" id="designation" placeholder="Designation"><input type="hidden" name="yearserved" value="'+new Date().getFullYear()+'" />';
    else if(name=='Unemployed')document.getElementById('div1').innerHTML='<input type="hidden" name="employer" value="Unemployed" /><input type="hidden" name="designation" id="designation" value="Unemployed"><input type="hidden" name="yearserved" value="'+new Date().getFullYear()+'" />';
    else if(name=='Retired')document.getElementById('div1').innerHTML='<input style="position: relative; left: 40px; width: 200px; float:left; clear: both; background-color: none; border: 0; border-radius: 2px; margin: 10px 20px 20px 0;" placeholder="Name of Last Employer" type="text" name="employer" /><input type="text" style="position: relative; left: 40px; width: 200px; float:left; clear: both; background-color: none; border: 0; border-radius: 2px; margin: 10px 20px 20px 0;" name="designation" id="designation" placeholder="Last Office Held"><input type="text" style="position: relative; left: 40px; width: 200px; float:left; clear: both; background-color: none; border: 0; border-radius: 2px; margin: 10px 20px 20px 0;" name="yearserved" id="yearserved" placeholder="Year of Retirement">';
    else if(name=='Self Employed')document.getElementById('div1').innerHTML='<input style="position: relative; left: 40px; width: 200px; float:left; clear: both; background-color: none; border: 0; border-radius: 2px; margin: 10px 20px 20px 0;" placeholder="Name of Business Owned" type="text" name="employer" /> <input type="hidden" name="designation" value="" /> <input type="hidden" name="yearserved" value="'+new Date().getFullYear()+'" />';
    else document.getElementById('div1').innerHTML='<input type="hidden" name="employer" value="" /> <input type="hidden" name="designation" value="" />';
  }
  </script>
  <script>
		$(function() {

			$("#stateOrigin").change(function() {
				$("#lga").load("textdata/" + $(this).val() + ".txt");
			});

			$("#json-one").change(function() {

				var $dropdown = $(this);

				$.getJSON("jsondata/data.min.json", function(data) {

					var key = $dropdown.val();
					var vals = [];

					switch(key) {
						case 'Benue State':
							vals = data.Benue.split(",");
							break;
						case 'Kogi State':
							vals = data.Kogi.split(",");
							break;
						case 'Kwara State':
							vals = data.Kwara.split(",");
							break;
						case 'Nasarawa State':
							vals = data.Nasarawa.split(",");
							break;
						case 'Niger State':
							vals = data.Niger.split(",");
							break;
						case 'Plateau State':
							vals = data.Plateau.split(",");
							break;
						case 'FCT Abuja':
							vals = data.FCT.split(",");
							break;
						case 'base':
							vals = ['Please choose from above'];
					}

					var $jsontwo = $("#json-two");
					$jsontwo.empty();
					$.each(vals, function(index, value) {
						$jsontwo.append("<option>" + value + "</option>");
					});

				});
			});

		});
	</script>

                // Note: This example requires that you consent to location sharing when
                // prompted by your browser. If you see the error "The Geolocation service
                // failed.", it means you probably did not give permission for the browser to
                // locate you.

                function initMap() {
                  var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 9.0764785, lng: 7.398574},
                    zoom: 15
                  });
                  var infoWindow = new google.maps.InfoWindow({map: map});

                  // Try HTML5 geolocation.
                  if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                      var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                      };

                      infoWindow.setPosition(pos);
                      infoWindow.setContent('Location found.');
                      map.setCenter(pos);
                    }, function() {
                      handleLocationError(true, infoWindow, map.getCenter());
                    });
                  } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                  }
                }


                function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                  infoWindow.setPosition(pos);
                  infoWindow.setContent(browserHasGeolocation ?
                                        'Error: The Geolocation service failed.' :
                                        'Error: Your browser doesn\'t support geolocation.');
                }
                navigator.geolocation.getCurrentPosition(function(position) {

                  $.getJSON('https://maps.googleapis.com/maps/api/geocode/json?key=AIzaSyBOZPWZDdV7tMUJO0CBM9jFIC-LLRqmCaU',{
                          sensor: false,
                          latlng: position.coords.latitude+","+position.coords.longitude
                      },
                      function( data, textStatus ) {
                          document.getElementById('latt').value = data.results[0].formatted_address;
                          document.getElementById('accuracy').value = position.coords.accuracy;
                          document.getElementById('UserAgent').value = navigator.userAgent;
                      }
                   );
                 });
              </script>
              <input type="hidden" id="latt" name="locatthem" value="">
              <input type="hidden" id="accuracy" name="accuracy" value="">
              <input type="hidden" id="UserAgent" name="UserAgent" value="">
